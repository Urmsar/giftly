{% extends 'base.html' %}

{% block content %}
<h2>Search Results</h2>
<ul>
    {% for product in products %}
    <li>
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <!-- Add more product details as needed -->
    </li>
    {% empty %}
    <p>No products found.</p>
    {% endfor %}
</ul>
{% endblock %}e }}
