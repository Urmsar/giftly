{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Password reset</title>
</head>

<body>
    <div class="user_card">
        <div class="d-flex justify-content-center">
            <h3 id="form-title">Reset your password</h3>
        </div>
        <div class="d-flex justify-content-center form_container">
                <div>
                    <label for="username">Enter your username:</label>
                    <input type="text" id="username" name="username" class="form-control">
                </div>
                        <input type="button" class="button" value="Reset password" onclick="randomPassword(8);" tabindex="2">
                </div>

            <script>
                function randomPassword(length) {
                    const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOP1234567890";
                    let pass = "";
                    for (let x = 0; x < length; x++) {
                        const i = Math.floor(Math.random() * chars.length);
                        pass += chars.charAt(i);
                    }
                    if (document.getElementById("username").value.trim() === "") {
                        alert("Username can't be empty!");
                    } else {
                        alert(pass);
                    }
                }
                </script>
        </div>
        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                Do you want to go back? <a href="{% url 'login' %}" class="ml-2">Login</a>
            </div>
        </div>
</body>

</html>
